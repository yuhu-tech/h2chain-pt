
syntax = "proto3";

service QueryOrder {

    // hotel adviser pt query order
    rpc QueryOrder (QueryRequest) returns (QueryReply) {}

    // hotel adviser query order's pt
    rpc QueryOrderPT (QueryPTRequest) returns (QueryPTReply) {}

}

message QueryRequest {
    message QueryWhat {
        string orderId = 1;
        string hotelId = 2;
        string adviseId = 3;
        int32 data = 4;
        int32 duration = 5;
        int32 count = 6;
        int32 countMale = 7;
        int32 countFemale = 8;
        int32 status = 9;
        int32 isFloat = 10;
        int32 hourlySalary = 11;
        string workContent = 12;
        string attention = 13;
    }
    string orderId = 1;
    int32 date = 2;
    int32 status = 3;
    QueryWhat queryValue = 4;
    string queryKey = 5;
}

message QueryReply {
    message OrderOrigin {
        string id = 1;
        string hotelId = 2;
        string hrId = 3;
        string adviserId = 4;
        string date = 5;
        int32 duration = 6;
        int32 mode = 7;
        int32 count = 8;
        int32 countMale = 9;
        int32 status = 10;
        string job = 11;
    }
    message OrderHotelModify {
        string id = 1;
        int32 revision = 2;
        string timeStamp = 3;
        int32 count = 4;
        int32 countMale = 5;
        int32 countYet = 6;
        int32 countMale_yet = 7;
        int32 startTime = 8;
        int32 duration = 9;
        int32 mode = 10;
    }
    message OrderAdviserModify {
        string id = 1;
        int32 revision = 2;
        string timeStamp =3;
        int32 isFloat = 4;
        int32 count = 5;
        int32 countMale = 6;
        int32 hourlySalary = 7;
        string workCount = 8;
        string attention = 9;
    }
   message OrderCandidate {
        string id = 1;
        string adviserId = 2;
        string agentId = 3;
        string ptId = 4;
        int32 applyTime = 5;
        int32 signInTime = 6;
        int32 ptStatus = 7;
        int32 ptPerformance = 8;
        int32 objectReason = 9;
        string registrationChannel = 10;
   }
    OrderOrigin  orderOrigin = 1;
    repeated OrderHotelModify orderHotelModifies = 2;
    repeated OrderAdviserModify orderAdviserModifies = 3;
    repeated OrderCandidate orderCandidates = 4;
}


message QueryPTRequest {
    string orderId = 1;
    string ptId = 2;
    string registrationChannel = 3;
    int32 ptStatus = 4;
}

message QueryPTReply {
    message PT {
        string ptId = 1;
        string adviserId = 2;
        string agentId = 3;
        int32 applyTime = 4;
        int32 signTime = 5;
        int32 orderId = 6;
    }
    repeated PT orderPts = 1;
}
