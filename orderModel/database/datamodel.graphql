type OrderOrigin {
    id: ID! @unique
    hotelId: String!
    hrId: String!
    adviserId: String!
    datetime: Int!
    duration: Int!
    job: String!
    mode: Int!
    count: Int!
    countMale: Int!
    status: Int!
    orderHotelModifies: [OrderHotelModify]
    orderAdviserModifies: [OrderAdviserModify]
    orderCandidates: [OrderCandidate]
}


type OrderHotelModify {
    id: ID! @unique
    revision: Int!
    timestamp: Int!
    count: Int
    countMale: Int
    dateTime: Int
    duration: Int
    mode: Int
    orderOrigin: OrderOrigin!
}

type OrderAdviserModify{
    id: ID! @unique
    revision: Int!
    timeStamp: Int!
    isFloat: Int
    hourlySalary: Int
    workCount: String
    attention: String
    orderOrigin: OrderOrigin!
}

type OrderCandidate {
    id: ID! @unique
    adviserId: String!
    agentId: String!
    ptId: String!
    applyTime: Int
    signInTime: Int
    ptStatus: Int!
    ptPerformance: Int
    objectReason: Int
    remark: Remark
    type: Int!
    inviterId: String
    orderOrigin: OrderOrigin!
}

type Remark {
    id: ID! @unique
    ptId: String!
    startDate: Int
    endDate: Int
    realSalary: Int
    isWorked: Int!
    orderCandidate: OrderCandidate!
}

type OrderAgent {                                   #代理和订单 关联映射表
    id: ID! @unique
    orderId: String!                                #订单 id
    agentId: String!                                #代理 id
}

